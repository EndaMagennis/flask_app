<!-- This is a Django template that extends from base.html -->
{% extends "base.html" %} {% block content %}
<!-- Start of content block -->

<div class="row">
  <!-- Start of a row -->
  <div class="col-md-5">
    <!-- Start of a column with width 5 -->
    <!-- Displaying member's image -->
    <img src="{{ member.image_source }}" <!-- Image source is dynamic -- />
    alt="Profile image for {{ member.name }}"
    <!-- Alt text for the image -->
    />
    <!-- Displaying member's name -->
    <h2 class="col-md-7">{{ member.name }}</h2>
  </div>
</div>

<div class="col-md-12">
  <!-- Start of a column with width 12 -->
  <!-- Displaying member's description -->
  <p>{{ member.description }}</p>
</div>

{% endblock%}
<!-- End of content block -->
